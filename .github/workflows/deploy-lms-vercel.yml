name: Deploy LMS to Vercel
on:
  push:
    branches: [main]
    paths:
      - 'l_m_s/**'
      - '.github/workflows/deploy-lms-vercel.yml'
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: cd l_m_s/apps/l_m_s && flutter pub get

      - name: Build web
        env:
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_API_TOKEN: ${{ secrets.SANITY_API_TOKEN }}
        run: |
          cd l_m_s/apps/l_m_s
          flutter build web \
            --dart-define=SANITY_PROJECT_ID="${SANITY_PROJECT_ID:-w18438cu}" \
            --dart-define=SANITY_DATASET="${SANITY_DATASET:-production}" \
            --dart-define=SANITY_API_TOKEN="${SANITY_API_TOKEN:-}"

      - name: Copy vercel.json to build output
        run: cp l_m_s/apps/l_m_s/vercel.json l_m_s/apps/l_m_s/build/web/

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: l_m_s/apps/l_m_s/build/web
          vercel-args: '--prod'
